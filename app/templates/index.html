<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAPP</title>
</head>
<body>
    <h2>NewsAPP</h2>
    {% for title,author,description,content,url in news %}
    <p>Title :<a href="{{url}}">{{content}}</a></p>
    <p>Author :{{title}}</p>
    <p>Description :{{description}}</p>
    <p>Content :{{author}}</p>
    {% endfor %}
</body>
</html>
